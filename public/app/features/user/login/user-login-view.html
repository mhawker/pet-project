<link rel="stylesheet" href="/app/features/user/user-style.css">
<section id="todoapp" class="app-screen">
    <header id="header">
        <h2>Log in to manage your TODOs</h2>
    </header>
    <section id="main">
        <form ng-submit="submitForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" ng-model="user.username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="user.password">
            </div>
            <p id="register" class="pull-right">Don't have an account?
                <a href="#/user/register">Register</a>.</p>
            <p><input type="submit" class="btn btn-default" value="Sign in"></p>
    </section>
</section>
